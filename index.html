<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/overlays.css">
    <link rel="stylesheet" href="styles/configuration.css">
    <link rel="stylesheet" href="styles/game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
</head>

<body>
    <div id="backdrop"></div>
    <header id="main-header">
        <h1>Tic-Tac-Toe</h1>
        <p>Built from scratch with HTML, CSS, and JavaScript</p>
    </header>

    <main>
        <aside class="modal" id="config-overlay">
            <h2>Who is player _?</h2>
            <form>
                <div class="form-control">
                    <label for="username">Your Name</label>
                    <input type="text" name="playername" id="username">
                    <p id="input-error"></p>
                </div>
                <div>
                    <button type="reset" class="btn btn-alt" id="cancel-button">Cancel</button>
                    <button type="submit" class="btn">Confirm</button>
                </div>
            </form>
        </aside>

        <section id="game-config">
            <ol>
                <li>
                    <article id="player-1-data">
                        <h2>Player 1</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">X</p>
                        <button class="btn btn-alt" id="edit-player-1" data-playerid="1">Edit</button>
                    </article>
                </li>
                <li>
                    <article id="player-2-data">
                        <h2>Player 2</h2>
                        <h3>PLAYER NAME</h3>
                        <p class="player-symbol">O</p>
                        <button class="btn btn-alt" id="edit-player-2" data-playerid="2">Edit</button>
                    </article>
                </li>
            </ol>
            <button class="btn">Start New Game</button>
        </section>
        <section id="active-game">
            <article id="game-over">
                <h2>You won <span id="winner">PLAYER NAME</span>!</h2>
                <p>Click the "Start New Game" button above</p>
            </article>
            <p>It's your turn <span id="active-player">PLAYER NAME</span>!</p>
            <ol id="game-board">
                <li class="disabled">X</li>
                <li class="disabled">O</li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>

                <li></li>
                <li></li>
                <li></li>
            </ol>
        </section>
    </main>

</body>

</html>
